<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 id="title">日常阅读调查</h1>
    <p id="description"><em>今天你读书了吗？</em></p>

    <form id="survey-form">

      <div class="item-group1">
        <label for="name" id="name-label">姓名</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">邮箱</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">年龄</label>
        <input type="number" min="1" max="99" id="number" placeholder="Enter your age">
      </div>

      <div class="item-group2">
        <p>您现在从事什么工作？</p>
        <select name="" id="dropdown">
          <option>未选择</option>
          <option>教育</option>
          <option>互联网</option>
          <option>建筑</option>
          <option>机械</option>
          <option>生物</option>
          <option>化学</option>
          <option>学生</option>
          <option>其他</option>
        </select>
      </div>

      <div class="item-group3">
        <p>您每周的阅读时间是多久？</p>
        <div class="four-radio">
          <div>
            <div class="img1"></div><input type="radio" name="reading-time" value="seven"><span>7 小时以上</span>
          </div>

          <div>
            <div class="img2"></div><input type="radio" name="reading-time" value="four"><span>4 ~ 7 小时</span>
          </div>

          <div>
            <div class="img3"></div><input type="radio" name="reading-time" value="less"><span>4 小时以下</span>
          </div>

          <div>
            <div class="img4"></div><input type="radio" name="reading-time" value="none"><span>其他</span>
          </div>
        </div>
      </div>

      <div class="item-group4">
        <p style="text-align: center;">您平时进行阅读有哪些主要原因？</p>
        <div class="checkboxes">
          <div><input type="checkbox" value="relax"><span>看小说娱乐身心</span></div>
          <div><input type="checkbox" value="know"><span>看书增加知识储备</span></div>
          <div><input type="checkbox" value="like"><span>习惯看书了</span></div>
          <div><input type="checkbox" value="learn"><span>学技术</span></div>
          <div><input type="checkbox" value="addicted"><span>爱看爽文，上瘾了</span></div>
        </div>
      </div>

        <textarea name="comment" id="advice" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

      <button id="submit">提交</button>
    </form>
  </div>
</body>

</html>
